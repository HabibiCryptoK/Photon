<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PulseChain Sniper - New Pairs</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include ethers.js for Web3 interactions -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="content">
        <h1>PulseChain New Pairs</h1>
        <div id="newPairs" class="tab-content active">
            <table id="newPairsTable" class="token-table">
                <thead>
                    <tr>
                        <th>Pair</th>
                        <th>Time Created</th>
                        <th>Liquidity</th>
                        <th>Initial Liquidity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
